<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topBunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8BD7E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C49A6C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bunHighlight">
      <stop offset="0%" style="stop-color:#F5D7A8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E8BD7E;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Shadow/bottom part -->
  <ellipse cx="150" cy="55" rx="145" ry="18" fill="#A88560" opacity="0.4"/>

  <!-- Main bun dome -->
